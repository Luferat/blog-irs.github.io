<!-- Conteúdo principal -->
<article>

  <h2>Faça Contato</h2>

  <!-- Action do formulário deve apontar para o endereço da API que vai processá-lo. -->
  <form action="https://luferat.net/contacts/" method="post" id="contacts">

    <!-- Endereço do site (origin) onde o formulário está hospedado. Isso será preenchido pelo script e deve terminar com '/'. -->
    <input type="hidden" name="sendfrom" value="" id="sendfrom">

    <!-- 
      E-mail do destinatário do formulário, normalmente o administrador ou operador do site.
      Se não for definido, 
     -->
    <input type="hidden" name="sendto" value="blog.irs.contato@gmail.com" id="sendto">

    <!-- Token de autorização gerado pela API. Obtenha com o proprietário da API. -->
    <input type="hidden" name="sendtoken" value="cc24edc0b8f8181a88916f787a13abad0b39af7c" id="sendtoken">

    <p>Preencha todos os campos do formulário para entrar em contato conosco:</p>

    <!-- Exibe as mensagens de erro. -->
    <div id="error"></div>

    <small>Todos os campos obrigatórios</small>

    <!--
      IMPORTANTE!
      Este formulário usa uma validação de front-end simples, baseada nas 
      regras do próprio HTML e CSS. Se necessário, uma validação mais completa
      pode ser implementada usando recursos do JavaScript.
    -->

    <p>
      <label for="name">Seu nome:</label>
      <input type="text" name="name" id="name" required minlength="3">
    </p>

    <p>
      <label for="email">Seu e-mail:</label>
      <input type="email" name="email" id="email" required>
    </p>

    <p>
      <label for="subject">Assunto:</label>
      <input type="text" name="subject" id="subject" required minlength="5">
    </p>

    <p>
      <label for="message">Mensagem:</label>
      <textarea name="message" id="message" required minlength="5"></textarea>
    </p>

    <p>
      <button type="submit">Enviar</button>
    </p>
    &nbsp;
  </form>

</article>
